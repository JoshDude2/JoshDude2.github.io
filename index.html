e<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detect mobile test</title>
    <style>
        #mobile-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
    <script>
       // Function to handle mobile detection
        function handleMobileDetection() {
            if (isMobileDevice()) {
                // Hide the main content
                const content = document.getElementById('main-content');
                content.classList.add('hide-content');

                // Create and display the message
                const message = document.createElement('div');
                message.id = 'mobile-message';
                message.textContent = 'Get off your damn phoneâ€¦. And go to your computer';
                document.body.appendChild(message);
            }
        }
        // Run the handleMobileDetection function on page load
        window.onload = handleMobileDetection;
    </script>
</head>
  <body>
    <main>
        <h1>YOU ARE ON A COMPUTER, GOOD JOB.</h1>  
    </main>
    <script src="index.js"></script>
  </body>
</html>
